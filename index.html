 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Festive&family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 id="heading" class="btn btn-primary">Emotion to Emoji app.
        <br>
        <span> &#128513; </span>
        <span> &#128521; </span>
        <span> &#129300; </span>
        <span> &#128528; </span>
        <span> &#128549; </span>
        <span> &#128555; </span>
        <span> &#128539; </span>
        <span> &#128533; </span>
        <span> &#128562; </span>
        <span> &#128545; </span>
        <span> &#128577; </span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(60, 255, 0)">Are you Happy?</b>
        <br>
        <b style="color: rgb(8, 32, 59)">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
          <label> Webcam View</label>
          <div id="camera"></div>
          <br><br>
          <button id="capture_image" onclick="takesnapshot()" class="btn btn-success">Capture Expression</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Prediction 1</label>
        <p class="emotion_name" id="results_emotion_one"></p>
        <p class="emoji" id="update_emoji_one"></p>

        <label>Prediction 2</label>
        <p class="emotion_name" id="results_emotion_two"></p>
        <p class="emoji" id="update_emoji_two"></p>
        

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        
        <div id="result"></div>

        <br><br>

        <button onclick="check()" id="p_em" class="btn btn-warning">Predict emotions</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
